<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rahul.js</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind config to use Inter font and define a new color palette
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on the 'dark' class
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Custom colors for the dark theme
                        'dark-bg': '#1a202c',
                        'dark-card': '#2d3748',
                        'dark-text': '#f7fafc',
                        'dark-accent': '#63b3ed',
                    },
                },
            },
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Custom styling for hover effects on app cards */
        .app-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Light theme colors */
        .light-theme {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .light-theme .dashboard-container {
            background-color: #ffffff;
            border-color: #e5e7eb;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .light-theme .app-card {
            background-color: #e5e7eb;
        }
        .light-theme .app-card:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-8 min-h-screen flex flex-col items-center justify-center">
    
    <!-- Main container for the dashboard, now full-width -->
    <div id="dashboard-container" class="w-full max-w-6xl bg-gray-800 p-8 sm:p-12 rounded-3xl shadow-2xl border-2 border-gray-700 text-center relative">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle-btn" class="absolute top-4 right-4 p-2 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-600 transition-colors duration-300">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
        
        <!-- Dashboard title -->
        <h1 class="text-6xl font-extrabold text-blue-400 mb-2 tracking-wide">rahul.js</h1>
        <p class="text-xl text-gray-400 mb-10">Quick access to all my small projects.</p>

        <!-- Grid for the apps, now with two columns on larger screens -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8">

            <!-- Link to the World Population Tracker -->
            <a href="population.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-blue-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5a2.5 2.5 0 002.5 2.5h2.872a2.5 2.5 0 002.5-2.5V3.935m-7.5 12V18a2.5 2.5 0 002.5 2.5h.725m-7.5-6h16.5m-4.5 0a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25h-1.5" />
                </svg>
                <span class="text-2xl font-bold">World Population Tracker</span>
            </a>
            
            <!-- Link to the India Death Counter -->
            <a href="indiadeathcounter.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-red-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-2xl font-bold">Death Tracker</span>
            </a>

            <!-- Link to the Spend My Money app -->
            <a href="money.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-green-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 2v4m0 4v1m-2.599-1A2.99 2.99 0 0012 15a2.99 2.99 0 002.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-2xl font-bold">Spend My Money</span>
            </a>

            <!-- Link to the Paper Folding Game -->
            <a href="paperfoald.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-yellow-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-2xl font-bold">Paper Folding Game</span>
            </a>

            <!-- Link to the Password Generator -->
            <a href="password.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-purple-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2v5a2 2 0 01-2 2h-5a2 2 0 01-2-2V9a2 2 0 012-2h2m4 0V5a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h2m2-4v2m-4-10v5a2 2 0 002 2h5a2 2 0 002-2V9a2 2 0 00-2-2h-2m4 0V5a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2h2" />
                </svg>
                <span class="text-2xl font-bold">Password Generator</span>
            </a>

            <!-- Link to the Alarm Clock -->
            <a href="alarm.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-pink-300 rounded-2xl hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-2xl font-bold">Alarm Clock</span>
            </a>
        </div>
        <!-- Toss a Coin app moved to its own row for a better look -->
        <div class="mt-8 flex justify-center">
            <a href="toss.html" class="app-card flex flex-col items-center justify-center p-8 bg-gray-700 text-green-300 rounded-2xl hover:bg-gray-600 w-full sm:w-1/2 lg:w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-2xl font-bold">Toss a Coin</span>
            </a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const appCards = document.querySelectorAll('.app-card');
            const dashboardContainer = document.getElementById('dashboard-container');

            // Function to set the theme
            const setTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.add('bg-gray-900', 'text-gray-100');
                    body.classList.remove('light-theme');
                    dashboardContainer.classList.add('bg-gray-800', 'border-gray-700');
                    dashboardContainer.classList.remove('bg-white', 'border-gray-200');
                    appCards.forEach(card => {
                        card.classList.add('bg-gray-700', 'hover:bg-gray-600');
                        card.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    });
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                    
                    // Update text colors for dark mode
                    document.querySelector('h1').classList.add('text-blue-400');
                    document.querySelector('h1').classList.remove('text-blue-600');
                    document.querySelector('p').classList.add('text-gray-400');
                    document.querySelector('p').classList.remove('text-gray-600');
                } else {
                    body.classList.add('light-theme');
                    body.classList.remove('bg-gray-900', 'text-gray-100');
                    dashboardContainer.classList.add('bg-white', 'border-gray-200');
                    dashboardContainer.classList.remove('bg-gray-800', 'border-gray-700');
                    appCards.forEach(card => {
                        card.classList.add('bg-gray-200', 'hover:bg-gray-300');
                        card.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                    });
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                    
                    // Update text colors for light mode
                    document.querySelector('h1').classList.add('text-blue-600');
                    document.querySelector('h1').classList.remove('text-blue-400');
                    document.querySelector('p').classList.add('text-gray-600');
                    document.querySelector('p').classList.remove('text-gray-400');
                }
                localStorage.setItem('theme', theme);
            };

            // Get the user's preferred theme from local storage or default to dark
            const preferredTheme = localStorage.getItem('theme') || 'dark';
            setTheme(preferredTheme);

            // Add event listener to the toggle button
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
                setTheme(currentTheme);
            });
        });
    </script>
</body>
</html>
