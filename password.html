<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .watermark {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 600;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        p {
            margin: 0;
        }

        #password-display {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            word-wrap: break-word;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            user-select: all;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        .generate-btn, .copy-btn {
            flex-grow: 1;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .generate-btn {
            background-color: #3b82f6;
        }

        .generate-btn:hover {
            background-color: #2563eb;
        }

        .copy-btn {
            background-color: #10b981;
        }

        .copy-btn:hover {
            background-color: #059669;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Watermark in the top right -->
        <div class="watermark">created by @rahulsenapati</div>
        
        <header>
            <h1>Simple Password Generator</h1>
            <p>Click the button to generate a new 12-character password.</p>
        </header>

        <main>
            <div id="password-display">Click 'Generate Password'</div>

            <div class="action-buttons">
                <button class="generate-btn" id="generate-btn">Generate Password</button>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const passwordDisplay = document.getElementById('password-display');
            
            // Define all possible characters for a strong password
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+~`|}{[]\\:;?><,./-=';
            const characterPool = lowercaseChars + uppercaseChars + numberChars + symbolChars;

            // Function to generate the password
            const generatePassword = () => {
                let password = '';
                const passwordLength = 12; // Fixed length of 12 as requested

                for (let i = 0; i < passwordLength; i++) {
                    const randomIndex = Math.floor(Math.random() * characterPool.length);
                    password += characterPool[randomIndex];
                }

                passwordDisplay.textContent = password;
            };

            // Function to copy the password to the clipboard
            const copyPassword = () => {
                const password = passwordDisplay.textContent;
                if (password && password !== 'Click \'Generate Password\'') {
                    // Use a temporary textarea to copy the text to the clipboard
                    const tempInput = document.createElement('textarea');
                    tempInput.value = password;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    // Provide visual feedback to the user
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }
            };

            generateBtn.addEventListener('click', generatePassword);
            copyBtn.addEventListener('click', copyPassword);
        });
    </script>
</body>
</html>
